<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - LEGO Database</title>
</head>
<body>
    <table border="5" width="100%" height="100%">
        <tr>
            <td align="center">
                <h1>Contact Us</h1>
                <p>If you have any questions or suggestions, feel free to contact us!</p>

                <!-- Contact form -->
                <form action="#" method="post">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" placeholder="Your Message" rows="5" cols="40" required></textarea><br><br>

                    <button type="submit">Send Message</button>
                </form>

                <br>
                <!-- Back to home page -->
                <a href="index.html"><button>Back to Home</button></a>
            </td>
        </tr>
    </table>
</body>
</html>
